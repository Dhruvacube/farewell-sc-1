{% extends 'layout.html' %}{% load static %}{% block body %}
<link href="{% static 'css/student.css' %}" rel="stylesheet">
<!--<script src="{% static 'js/submit.js' %}"></script>-->
<style>
    body {
        background-image: url('{% static backgroundAnime %}');
    }
    
    footer {
        display: none;
    }
</style>
<script>
    function addclassfnc(x) {
        if (x.matches) { // If media query matches
            $('.bx').addClass("bxs-down-arrow-alt");
            $('.bx').removeClass("bxs-right-arrow-alt");
            $('.bx').removeClass("bx-fade-left");
            $('#mt-5').removeClass("mt-5");
            $('.bx').addClass("bx-fade-down");
        } else {
            $('.bx').removeClass("bxs-down-arrow-alt");
            $('.bx').removeClass("bx-fade-down");
            $('.bx').addClass("bxs-right-arrow-alt");
            $('#mt-5').addClass("mt-5");
            $('.bx').addClass("bx-fade-left");
        }
    }

    var x = window.matchMedia("(max-width: 767px)")
    addclassfnc(x) // Call listener function at run time
    x.addListener(addclassfnc) // Attach listener function on state changes

    jQuery(document).ready(function($) {
        if (x.matches) { // If media query matches
            $('.bx').addClass("bxs-down-arrow-alt");
            $('.bx').addClass("bx-fade-down");
        } else {
            $('.bx').addClass("bxs-right-arrow-alt");
            $('#mt-5').addClass("mt-5");
            $('.bx').addClass("bx-fade-left");
        }
    });
</script>
<div class="container emp-profile" style="height: auto; min-height:0; margin-top: 5%;">
    <div class="row g-2 text-center mb-2 border border-primary rounded">
        <h3><strong class="text-primary">{{student_model.name}}</strong> you are <strong class="text-success">{{anime_char_name}}</strong></h3>
    </div>
    <div class="row g-2">
        <!-- Profile Photo -->
        <div class="col-md-4">
            <div class="profile-img">
                <img src="{{student_model.profile_pic.url}}" alt="Photo of {{student_model.name}}" style="border-radius: 5%; width: 100%; height: 200px;" />
                <strong><span>{{student_model.name}}</span></strong>
            </div>
        </div>
        <div id="mt-5" class="col-md-4 text-center" style="font-size: 100px;"><i class='bx'></i></div>

        <div class="col-md-4 text-center">
            <div class="profile-img">
                <img src="{% static random_anime_char %}" alt="Photo of {{anime_char_name}}" style="border-radius: 5%; width: 60%; height: 200px;" />
                <br/><strong><span>{{anime_char_name}}</span></strong>
            </div>
        </div>

    </div>
</div>
{% endblock %}
